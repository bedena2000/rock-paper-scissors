<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  
  <div class="game">
    
    <p class="choose">Choose you weapon</p>
    
    <div class="game-logos">
      <img src="img/rock.svg" alt="rock" class="rock">
      <img src="img/paper.svg" alt="paper" class="paper">
      <img src="img/scissors.svg" alt="scissors" class="scissors">
    </div>
    
    <div class="score">
      <span class="user-text">YOU:</span> <span class="user">0</span>
      <span class="computer-text">COMPUTER:</span> <span class="computer">0</span>
    </div>
    <div class="draw">
      
    </div>
    <div class="result"></div>
  </div>
  <script src="scripts/app.js"></script>
</body>
</html>
